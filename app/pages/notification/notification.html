<ion-header>
  <ion-navbar>
    <button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rappels</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let rappel of rappels" (click)="openRappel(rappel)">
      <h2>{{rappel.data.client}} - {{rappel.title}}</h2>
      <h3>{{rappel.dateFormat}}</h3>
      <p>{{rappel.text}}</p>
    </button>
    <ion-item *ngIf="rappels.length == 0">
      <h2>Aucun rappel Ã  afficher</h2>
      <h3>Rendez-vous sur une fiche partenaire !</h3>
    </ion-item>
  </ion-list>
</ion-content>
